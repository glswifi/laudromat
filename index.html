<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exclusive List Pickers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      color: #003366;
      background-color: #add8e6; 
    }

    h2, h3 {
      color: #003366;
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 20px;
    }

    .form-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 200px;
    }

    .submit-button {
      width: 50%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    #results {
      margin-top: 30px;
    }

    #results a {
      color: green;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Welcome to GLS Laundry machine</h2>
  <br><br>

  <div class="form-wrapper">
    <!-- Left dropdown -->
    <div class="form-column">
      <label for="optionSelect1"><strong>Washer</strong></label>
      <select id="optionSelect1" onchange="clearOther('optionSelect2')">
        <option value="" disabled selected>Select one...</option>
        <option value="Option 1">Washer 01</option>
        <option value="Option 2">Washer 02</option>
        <option value="Option 3">Washer 03</option>
        <option value="Option 4">Washer 04</option>
      </select>
    </div>

    <!-- Right dropdown -->
    <div class="form-column">
      <label for="optionSelect2"><strong>Dryer</strong></label>
      <select id="optionSelect2" onchange="clearOther('optionSelect1')">
        <option value="" disabled selected>Select one...</option>
        <option value="Option 5">Dryer 01</option>
        <option value="Option 6">Dryer 02</option>
        <option value="Option 7">Dryer 03</option>
        <option value="Option 8">Dryer 04</option>
      </select>
    </div>
  </div>
<br><br><br>
  <button type="button" class="submit-button" onclick="submitForm()">Payment</button>

  <div id="results"></div>
<br><br><br><br><br><br><br>

  <footer>
   <h6> power by Galois All rights reserved &copy 2025</h7>
  </footer>
  
  <script>
    const linksMap = {
      "Option 1": "https://buy.stripe.com/test_6oU00ceks6hG9mW3GcbV601",
      
      "Option 2": "https://buy.stripe.com/test_00w14g3FObC00Qqb8EbV600",
      
      "Option 3": "https://example.com/option3",
      
      "Option 4": "https://example.com/option4",
      
      "Option 5": "https://example.com/option1",
      
      "Option 6": "https://example.com/option2",
      
      "Option 7": "https://example.com/option3",
      
      "Option 8": "https://buy.stripe.com/test_00w14g3FObC00Qqb8EbV600"
    };

    function clearOther(otherId) {
      const otherSelect = document.getElementById(otherId);
      otherSelect.selectedIndex = 0; // Reset to default option
    }

    function submitForm() {
      const select1 = document.getElementById('optionSelect1').value;
      const select2 = document.getElementById('optionSelect2').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      const chosen = select1 || select2;

      if (!chosen) {
        resultsDiv.textContent = 'No machine selected !';
        return;
      }

      const link = linksMap[chosen];
      const a = document.createElement('a');
      a.href = link;
      a.textContent = chosen + ' Link';
      a.target = '_blank';
      resultsDiv.appendChild(a);

      // Open in new tab
      window.open(link, '_blank');
    }
  </script>
</body>
</html>
